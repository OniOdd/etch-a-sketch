<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Project: Etch-a-Sketch</title>
</head>

<body>
  <header id="header">
    <h1>Project: Etch-a-Sketch</h1>
  </header>
  <main class="main">
    <form class="form" id="form">
      <label for="value-grid">Enter a number from 1 to 100:</label>
      <input class="value-grid" id="value-grid" name="value-grid"
              aria-label="Enter a number" type="number">
      <button id="btn-enter" aria-label="Enter button"
              type="button">Enter</button>
      <button id="btn-clear" aria-label="Clear button"
              type="button">Clear grid</button>
    </form>
    <div class="grid" id="grid"></div>
  </main>
<script src="./app.js"></script>
</body>

</html>
